<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat</title>
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <div class="flex-1 p-4 overflow-auto" id="chat-area">
        <!-- 聊天记录会显示在这里 -->
    </div>
    
    <div class="flex p-4 bg-white border-t">
      <input type="text" id="message-input" class="flex-grow border rounded-lg p-2" autocomplete="off" />
      <button class="ml-2 bg-blue-500 text-white rounded-lg px-4 py-2" onclick="sendMessage()">发送</button>
      <button id="voice-button" class="ml-2 rounded-lg px-4 py-2 flex items-center" onclick="toggleVoiceInput()">
        <img id="voice-icon" src="static/assets/microphone-solid.svg" alt="麦克风" class="size-5 text-red" />
      </button>
  </div>
  </body>
  </body>
  <script src="static/assets/tailwind.js"></script>
  <script src="static/main.js"></script>
  <script src="static/recorder.js"></script>
  <script src="static/player.js"></script>
</html>
